name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress workflows when a new push occurs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend CI Job
  frontend-ci:
    name: Frontend CI (React + Tailwind)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend/react

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./frontend/react/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ./frontend/react/node_modules
            ~/.npm
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('**/frontend/react/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful: dist directory exists"
          ls -la dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: ./frontend/react/dist
          retention-days: 7

      - name: Build size report
        run: |
          echo "### Frontend Build Size Report ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find dist -type f -name "*.js" -o -name "*.css" | xargs ls -lh >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Backend CI Job
  backend-ci:
    name: Backend CI (Node.js + Express)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./backend/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ./backend/node_modules
            ~/.npm
          key: ${{ runner.os }}-backend-node-${{ hashFiles('**/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Install dependencies
        run: npm ci

      - name: Check server file exists
        run: |
          if [ ! -f "src/server.js" ]; then
            echo "Error: src/server.js not found"
            exit 1
          fi
          echo "Server file found: src/server.js"

      - name: Syntax check
        run: node --check src/server.js

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-${{ github.sha }}
          path: ./backend/src
          retention-days: 7

  # Summary Job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]
    if: always()
    
    steps:
      - name: Check CI Status
        run: |
          echo "### CI Pipeline Results âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-ci.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend-ci.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.frontend-ci.result }}" == "success" && "${{ needs.backend-ci.result }}" == "success" ]]; then
            echo "âœ… All CI checks passed successfully!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ Some CI checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # Backend CD Job - Deploy to Fly.io
  backend-deploy:
    name: Deploy Backend to Fly.io
    runs-on: ubuntu-latest
    needs: [backend-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "### Backend Deployment ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend deployed successfully to Fly.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://next-scene-backend.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** https://next-scene-backend.fly.dev/health" >> $GITHUB_STEP_SUMMARY

      - name: Health check
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" https://next-scene-backend.fly.dev/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Health check passed (HTTP $response)"
          else
            echo "âŒ Health check failed (HTTP $response)"
            exit 1
          fi

  # Frontend CD Job - Trigger Vercel deployment
  frontend-deploy:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Vercel deployment
        run: |
          echo "### Frontend Deployment ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend will be automatically deployed by Vercel" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://next-scene-flame.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Vercel automatically deploys on push to main branch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monitor deployment at: https://vercel.com/dashboard" >> $GITHUB_STEP_SUMMARY

  # Deployment Summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [backend-deploy, frontend-deploy]
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deployment Status
        run: |
          echo "### ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend-deploy.result }} | https://next-scene-backend.fly.dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-deploy.result }} | https://next-scene-flame.vercel.app |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.backend-deploy.result }}" == "success" && "${{ needs.frontend-deploy.result }}" == "success" ]]; then
            echo "âœ… **All services deployed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Test your app:**" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: https://next-scene-flame.vercel.app" >> $GITHUB_STEP_SUMMARY
            echo "- Backend Health: https://next-scene-backend.fly.dev/health" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ **Some deployments failed. Please check the logs.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
